{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h4 class="card-title text-center">Select Your Role</h4>
                <p class="text-center text-muted">Please choose whether you are a client or a freelancer to continue.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Continue</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
