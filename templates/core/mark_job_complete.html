{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4">
        <h4 class="card-title">Mark Job as Complete: {{ job.title }}</h4>
        <p class="text-muted">Fill out this form to leave a review for the freelancer and mark this job as complete.</p>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mt-3">Submit Review and Complete Job</button>
        </form>
    </div>
</div>
{% endblock %}
